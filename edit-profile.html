<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="styles/edit-profile.css">
</head>
<body>
  <header>
    <div class="nav-container">
      <h1>Edit Profile</h1>
    </div>
  </header>
  <main>
    <section class="edit-profile-section">
      <form id="edit-profile-form" enctype="multipart/form-data">
        <div class="profile-pic-container">
          <img id="profile-pic-preview" src="pictures/default-profile.png" alt="Profile Picture">
          <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Leave blank to keep unchanged">
        </div>
        <button type="submit" class="save-btn">Save Changes</button>
      </form>
      <div id="edit-profile-message"></div>
    </section>
  </main>
  <footer>
    <div class="footer-container">
      <p>&copy; 2024 Your Brand. All rights reserved.</p>
    </div>
  </footer>
  <script src="js/edit-profile.js"></script>
</body>
</html>
