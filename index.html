  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #333;
    }
        /*title*/
    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 40px 0 20px;
      color: #111;
    }

    nav {
      background-color: #000;
      padding: 10px 0;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .menu li {
      margin: 0 20px;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #f0c040; 
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        align-items: center;
      }

      .menu li {
        margin: 10px 0;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
    /* Footer*/
footer {
  background-color: #000;
  color: #fff;

  padding: 30px 20px;
  margin-top: 50px;
}

.footer-container {
  max-width: 1000px;
  margin: 0 auto;
}

.footer-links {
  margin-top: 10px;
}

.footer-links a {
  color: #f0c040;
  margin: 0 10px;
  text-decoration: none;
  font-size: 0.9rem;
}

.footer-links a:hover {
  text-decoration: underline;
}

/* for mobile */
@media (max-width: 768px) {
  .footer-links {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
}
.login-button-container {

  justify-content: flex-end; /* right align */
  padding: 10px 40px 0;
}

.login-btn {
  padding: 6px 14px;
  background-color: #000;
  color: #fff;
  border: 1.5px solid #000;
  border-radius: 4px;
  font-size: 0.85rem;
  cursor: pointer;
  transition: 0.3s ease;
}

.login-btn:hover {
  background-color: #fff;
  color: #000;
}
